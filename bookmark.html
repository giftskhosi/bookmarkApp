<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header">
            <h1>Bookmark your fave site</h1>
        </div>
        <form id="myForm">
            <div class="data">
                <label>Site Name:</label>
                <input type="text" placeholder="Enter Site Name ..." class="input-text" id="siteName"><br>
                <label>Site URL:</label>
                <input type="text" placeholder="Enter Site URL ..." class="input-text" id="siteUrl"><br>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        
        <div class="output">
            <div id="bookmarksResults">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
